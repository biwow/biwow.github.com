<!DOCTYPE html>
<html ng-app="Biwow">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <title>Biwow.GitHub.com by biwow</title>
  </head>

  <body ng-controller="Clist">
    <div id="container">
      <div class="inner">

        <header>
          <h1>Biwow.GitHub.com</h1>
          <h2>blog</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/biwow" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section ng-repeat="item in list">
          <h1>
<a id="biwowgithubcom" class="anchor" href="#biwowgithubcom" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>{{item.title}}</h1>

<p>{{item.content}}</p>
        </section>

        <footer>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
	<script>
    var app = angular.module('Biwow', []);
    app.controller('Clist', function($scope, $http) {
        $http.get("http://open.herxi.com/index.php?c=article&a=index&page=2&keys=c5f32b37391d4539&size=10").success(function (res) {
            //给变量val赋值
            $scope.val = res.data[0].title;
            //给变量list赋值
            $scope.list = res.data;
            //给变量hasValue赋值
            $scope.hasValue = false;
        });
    });
</script>
  </body>
</html>
