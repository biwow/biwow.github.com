<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>biwow</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="lib/themes/vue.css" />
    <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css" />
  </head>

  <body>
    <div id="app">加载中...</div>
    <script>
      window.$docsify = {
        name: 'biwow',
        repo: 'https://github.com/biwow', // 右上角小部件
        loadSidebar: true, //侧边栏，默认_sidebar.md，可自己指定，如：loadSidebar:'_side.md'
        alias: {
          // '/.*/_sidebar.md': '/_sidebar.md',
          '/.*/_navbar.md': '/_navbar.md'
        },
        autoHeader: false,
        loadNavbar: true, // 顶部路由 默认_navbar.md
        coverpage: true, // 激活封面功能-_coverpage.md，可配置多个
        onlyCover: false, // 主页仅加载封面，不能滚动到其他页
        subMaxLevel: 3, // 侧边栏层级
        auto2top: true, // 路线更改时滚动到屏幕顶部
        homepage: 'README.md', // 主页，默认是README.md，也可自己指定
        mergeNavbar: true, // Navbar将在较小的屏幕上与侧边栏合并
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        notFoundPage: '_404.md', //默认_404.md  可根据层级指定 notFoundPage:{'/':'_404.md','/app':'app/_404.md'}
        search: {
          placeholder: 'Search',
          noData: '暂无数据'
        },
        pagination: {
          previousText: '上一页',
          nextText: '下一页'
        },
        markdown: {
          renderer: {
            code: function(code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        },
        executeScript: true,
        themeColor: '#FF0000'
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/vue/dist/vue.min.js"></script>
    <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>

    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  </body>
</html>
